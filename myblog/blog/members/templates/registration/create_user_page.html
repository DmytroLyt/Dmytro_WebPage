{% extends 'base.html' %}
{% block title %}Create A New Profile Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Create Profile Page</h1>
<br/><br/>
<div class="form-group">
    <form method="Post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Create Profile Page</button>
    </form>
</div>

{% else %}
You do not have access. Please Login or Create a new account.

{% endif %}


{% endblock %}
