{% extends 'base.html' %}
{% block title %}Create A New Category{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br/><br/>
    <div class="form-group">
    <form method="Post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Category</button>
    </form>
    </div>

{% else %}
You do not have access. Please Login or Create a new account

{% endif %}


{% endblock %}
